<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color: red
            }
        </style>
        <link rel="stylesheet" href="style.css">
    </head>
<body>

    {% if session %}
    <div>
        <a href="/" role="button">
        <button>Main Blog Page</button>
        </a>|
        <a href="/new-post" role="button">
            <button>Add a Blog Entry</button>
            </a>|
        <a href='/logout' role="button">
            <button>Log Out</button>
        </a>
    </div>
    {% endif %}

    {% with messages = get_flashed_messages(with_categories=True) %}

        <ul>
        {% for category, message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>

    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
