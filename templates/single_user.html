{% extends "base.html" %}

{% block content %}
<div>
<a href="/" role="button">
    <button class='button'>Main Blog Page</button>
</a>|
</div>

<h1 align="center">Build-a-Blog!</h1>

{% for blog in blogs %}
    <h2><a href='/single?id={{blog.id}}'>{{blog.title}}</a></h2>
    <p>{{blog.pub_date}}</p>
    <p>{{blog.body}}</p>
    <hr>

{% endfor %}

{% endblock %}
