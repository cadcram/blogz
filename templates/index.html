{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" href="{{url_for('static', filename='./css/style.css') }}">


<div align="right">
<a href="/login" role="button">
    <button class='button'>Login</button>
</a>|
<a href="/register" role="button">
    <button class='button'>Sign Up!</button>
</a>
</div>

<a href="/blog?id=1">All Posts</a>

<div class="header">
    <h2 class="header">Build-A-Blog</h2>
</div>

<div class="row">
        
    <div class="column side">Users:</div>

    <div class="column middle">
        <ul>
        {% for user in users %}
            <li><a href='/single_user?id={{ user.id }}'>{{user.email}}</a></li>
        {% endfor %}
        </ul>
    </div>

    <div class="column side"><em>Brought to you by CadenCo&#0153;</em></div>
              
</div>
{% endblock %}
